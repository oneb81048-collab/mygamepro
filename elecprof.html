<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professeur Volta Pro - IA √âlectricit√©</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #1a252f;
            --accent: #f39c12;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .app-container {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            background: var(--glass);
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Panneau Lat√©ral (Avatar et Citation) */
        .sidebar {
            width: 300px;
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-right: 4px solid var(--accent);
        }

        .avatar-box {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://img.freepik.com/vecteurs-premium/professeur-sciences-debout-devant-tableau-noir-tenant-pointeur_113065-225.jpg') center/cover;
            border: 4px solid var(--accent);
            margin-bottom: 20px;
        }

        .quote {
            font-style: italic;
            font-size: 0.9em;
            color: var(--accent);
            margin-top: auto;
            border-top: 1px solid #34495e;
            padding-top: 20px;
        }

        /* Zone de Chat */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        #chat-window {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .user { align-self: flex-end; background: #3498db; color: white; }
        .ai { align-self: flex-start; background: #f1f2f6; border-left: 5px solid var(--accent); }

        /* Contr√¥les */
        .controls {
            padding: 20px;
            background: #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        textarea {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            height: 50px;
            resize: none;
        }

        .icon-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .icon-btn:hover { transform: scale(1.1); background: var(--accent); }
        .mic-active { background: #e74c3c !important; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <div class="avatar-box"></div>
        <h3>Professeur Volta</h3>
        <p>Expert en G√©nie √âlectrique</p>
        <div class="quote">
            "Les choix d'aujourd'hui impactent le futur."
        </div>
    </div>

    <div class="chat-area">
        <div id="chat-window">
            <div class="message ai">
                Bonjour. Je suis pr√™t √† vous enseigner l'√©lectricit√©. Parlez-moi ou √©crivez votre question.
            </div>
        </div>

        <div class="controls">
            <button class="icon-btn" id="micBtn" title="Parler">üé§</button>
            <textarea id="userInput" placeholder="Posez votre question ici..."></textarea>
            <button class="icon-btn" id="sendBtn" title="Envoyer">‚ö°</button>
        </div>
    </div>
</div>

<script>
    // CONFIGURATION PRIV√âE
    const HF_KEY = "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"; 
    const MODEL = "mistralai/Mistral-Nemo-Instruct-2407";

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');

    // --- RECONNAISSANCE VOCALE (STT) ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';

        micBtn.onclick = () => {
            recognition.start();
            micBtn.classList.add('mic-active');
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            userInput.value = transcript;
            micBtn.classList.remove('mic-active');
            processRequest();
        };

        recognition.onspeechend = () => recognition.stop();
        recognition.onerror = () => micBtn.classList.remove('mic-active');
    }

    // --- SYNTH√àSE VOCALE (TTS) ---
    function speak(text) {
        // On nettoie le texte du Markdown pour la lecture
        const cleanText = text.replace(/[#*`$]/g, '');
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'fr-FR';
        utterance.rate = 0.9; // Un peu plus lent pour √™tre p√©dagogique
        window.speechSynthesis.speak(utterance);
    }

    // --- LOGIQUE IA ---
    async function processRequest() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = '';

        const systemPrompt = `Tu es le Professeur Volta. Tu r√©ponds de mani√®re courte, claire et scientifique. 
        Utilise des termes techniques mais explique les simplement. Termine toujours tes explications par une petite phrase encourageante.`;

        try {
            const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL}`, {
                headers: { Authorization: `Bearer ${HF_KEY}`, "Content-Type": "application/json" },
                method: "POST",
                body: JSON.stringify({ inputs: `[INST] ${systemPrompt} \n Question: ${text} [/INST]` }),
            });

            const data = await response.json();
            const aiResponse = data[0].generated_text.split('[/INST]')[1].trim();

            addMessage(aiResponse, 'ai');
            speak(aiResponse); // L'IA parle

        } catch (e) {
            addMessage("D√©sol√©, j'ai une petite panne de secteur. R√©essayez.", 'ai');
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerHTML = marked.parse(text);
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        if (window.MathJax) MathJax.typesetPromise([div]);
    }

    sendBtn.onclick = processRequest;
    userInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); processRequest(); } };

</script>
</body>
</html>
