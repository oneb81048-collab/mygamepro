<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professeur Volta PRO - √âlectricit√©</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --main: #0a3d62; --gold: #f39c12; --bg: #f4f7f6; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #111; display: flex; justify-content: center; height: 100vh; color: white; }
        .app { width: 100%; max-width: 1100px; display: grid; grid-template-columns: 300px 1fr; background: white; color: #333; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { background: var(--main); color: white; padding: 30px; display: flex; flex-direction: column; align-items: center; border-right: 4px solid var(--gold); }
        .prof-img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--gold); margin-bottom: 20px; }
        .quote { margin-top: auto; font-style: italic; color: var(--gold); text-align: center; font-size: 0.9em; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); }

        /* Main Chat */
        .chat-container { display: flex; flex-direction: column; height: 100%; }
        #chat-box { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fff; }
        .bubble { padding: 15px 20px; border-radius: 12px; max-width: 80%; line-height: 1.6; position: relative; }
        .user { align-self: flex-end; background: #3498db; color: white; }
        .ai { align-self: flex-start; background: #f1f2f6; border-left: 5px solid var(--main); }

        /* Controls */
        .input-zone { padding: 20px; background: #eee; display: flex; gap: 12px; align-items: center; }
        input { flex: 1; padding: 15px; border-radius: 25px; border: 2px solid #ccc; outline: none; font-size: 16px; }
        .btn { width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2em; transition: 0.3s; }
        .btn-send { background: var(--main); color: white; }
        .btn-mic { background: #e74c3c; color: white; }
        .btn:hover { transform: scale(1.1); }
        .mic-on { animation: pulse 1s infinite; background: orange; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app">
    <div class="sidebar">
        <img src="https://img.freepik.com/vecteurs-premium/professeur-sciences-debout-devant-tableau-noir-tenant-pointeur_113065-225.jpg" class="prof-img">
        <h2 style="color: var(--gold);">Prof. Volta</h2>
        <p style="text-align: center; font-size: 0.8em; opacity: 0.8;">IA Sp√©cialiste √âlectrotechnique</p>
        <div id="status" style="font-size: 0.7em; background: #27ae60; padding: 4px 10px; border-radius: 10px; margin-top: 10px;">Connect√©</div>
        
        <div class="quote">
            "Les choix d'aujourd'hui impactent le futur."
        </div>
    </div>

    <div class="chat-container">
        <div id="chat-box">
            <div class="bubble ai">Bonjour. Je suis le Professeur Volta. Posez-moi une question sur les circuits, les transformateurs ou la loi d'Ohm.</div>
        </div>
        <div class="input-zone">
            <button class="btn btn-mic" id="micBtn">üé§</button>
            <input type="text" id="userInput" placeholder="√âcrivez ou parlez ici...">
            <button class="btn btn-send" id="sendBtn">‚ö°</button>
        </div>
    </div>
</div>

<script>
    // CONFIGURATION S√âCURIS√âE
    const CONFIG = {
        key: "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",
        model: "mistralai/Mistral-7B-Instruct-v0.3"
    };

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');
    const status = document.getElementById('status');

    // Synth√®se Vocale
    function speak(text) {
        const cleanText = text.replace(/[*#$]/g, '');
        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.lang = 'fr-FR';
        window.speechSynthesis.speak(utterance);
    }

    // Reconnaissance Vocale
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech();
        rec.lang = 'fr-FR';
        micBtn.onclick = () => { rec.start(); micBtn.classList.add('mic-on'); };
        rec.onresult = (e) => { 
            userInput.value = e.results[0][0].transcript; 
            micBtn.classList.remove('mic-on'); 
            askProf(); 
        };
    }

    async function askProf() {
        const query = userInput.value.trim();
        if (!query) return;

        addMsg(query, 'user');
        userInput.value = "";
        status.innerText = "Le professeur r√©fl√©chit...";
        status.style.background = "#f39c12";

        try {
            const response = await fetch(`https://api-inference.huggingface.co/models/${CONFIG.model}`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${CONFIG.key}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    inputs: `[INST] Tu es le Professeur Volta. R√©ponds de fa√ßon experte et courte en fran√ßais √† : ${query} [/INST]`,
                    parameters: { max_new_tokens: 500, wait_for_model: true }
                })
            });

            if (!response.ok) throw new Error("Erreur Serveur " + response.status);

            const data = await response.json();
            const reply = data[0].generated_text.split('[/INST]')[1].trim();

            addMsg(reply, 'ai');
            speak(reply);
            status.innerText = "Connect√©";
            status.style.background = "#27ae60";

        } catch (err) {
            console.error(err);
            addMsg("‚ö†Ô∏è Erreur : L'API est temporairement indisponible ou la cl√© est rejet√©e. V√©rifiez que la cl√© commence bien par hf_.", 'ai');
            status.innerText = "Erreur";
            status.style.background = "#e74c3c";
        }
    }

    function addMsg(text, role) {
        const div = document.createElement('div');
        div.className = `bubble ${role}`;
        div.innerHTML = marked.parse(text);
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        if (window.MathJax) MathJax.typesetPromise([div]);
    }

    sendBtn.onclick = askProf;
    userInput.onkeydown = (e) => { if(e.key === 'Enter') askProf(); };
</script>

</body>
</html>
