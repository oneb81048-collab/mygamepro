<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professeur Volta PRO - Groq Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --main: #0a3d62; --gold: #f39c12; --bg: #1e272e; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        .app { width: 95%; max-width: 1100px; height: 90vh; display: grid; grid-template-columns: 320px 1fr; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* Sidebar */
        .sidebar { background: var(--main); color: white; padding: 30px; display: flex; flex-direction: column; align-items: center; border-right: 4px solid var(--gold); }
        .prof-img { width: 160px; height: 160px; border-radius: 50%; border: 4px solid var(--gold); margin-bottom: 20px; box-shadow: 0 0 15px rgba(243, 156, 18, 0.3); }
        .status-dot { width: 12px; height: 12px; background: #27ae60; border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 1.5s infinite; }
        .quote { margin-top: auto; font-style: italic; color: var(--gold); text-align: center; font-size: 1.1em; padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); width: 100%; }

        /* Chat */
        .chat-area { display: flex; flex-direction: column; height: 100%; background: #fdfdfd; }
        #chat-window { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .bubble { padding: 18px 25px; border-radius: 15px; max-width: 85%; line-height: 1.6; font-size: 1.05em; animation: slideIn 0.3s ease; }
        .user { align-self: flex-end; background: #3498db; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #f1f2f6; border-left: 6px solid var(--main); color: #2c3e50; border-bottom-left-radius: 2px; }

        /* Input */
        .input-box { padding: 25px; background: #eee; display: flex; gap: 15px; align-items: center; }
        input { flex: 1; padding: 18px; border-radius: 35px; border: 2px solid #ccc; outline: none; font-size: 1.1em; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); }
        .btn { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5em; transition: 0.3s; color: white; }
        .btn-send { background: var(--main); }
        .btn-mic { background: #e74c3c; }
        .btn:hover { transform: scale(1.1); filter: brightness(1.2); }
        .active-mic { background: orange !important; animation: mic-wave 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes mic-wave { 0% { box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.7); } 100% { box-shadow: 0 0 0 15px rgba(255, 165, 0, 0); } }
    </style>
</head>
<body>

<div class="app">
    <div class="sidebar">
        <img src="https://img.freepik.com/vecteurs-premium/professeur-sciences-debout-devant-tableau-noir-tenant-pointeur_113065-225.jpg" class="prof-img">
        <h2 style="margin: 5px 0;">Prof. Volta</h2>
        <div style="font-size: 0.9em;"><span class="status-dot"></span><span id="state">En attente</span></div>
        
        <div class="quote">
            "Les choix d'aujourd'hui impactent le futur."
        </div>
    </div>

    <div class="chat-area">
        <div id="chat-window">
            <div class="bubble ai">Bienvenue. Je suis le Professeur Volta. Mon syst√®me est d√©sormais propuls√© par Groq pour une r√©activit√© optimale. De quoi souhaitez-vous discuter aujourd'hui ?</div>
        </div>
        <div class="input-box">
            <button class="btn btn-mic" id="micBtn">üé§</button>
            <input type="text" id="userInput" placeholder="Posez votre question (ex: Loi de Lenz)...">
            <button class="btn btn-send" id="sendBtn">‚ö°</button>
        </div>
    </div>
</div>

<script>
    // CONFIGURATION GROQ
    const GROQ_KEY = "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";
    const API_URL = "https://api.groq.com/openai/v1/chat/completions";

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');
    const state = document.getElementById('state');

    // Synth√®se Vocale (Lecture)
    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text.replace(/[*#$]/g, ''));
        msg.lang = 'fr-FR';
        msg.rate = 1.0;
        msg.onstart = () => state.innerText = "Le professeur parle...";
        msg.onend = () => state.innerText = "En attente";
        window.speechSynthesis.speak(msg);
    }

    // Reconnaissance Vocale (Micro)
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const rec = new Speech();
        rec.lang = 'fr-FR';
        micBtn.onclick = () => { rec.start(); micBtn.classList.add('active-mic'); };
        rec.onresult = (e) => { 
            userInput.value = e.results[0][0].transcript; 
            micBtn.classList.remove('active-mic'); 
            askProf(); 
        };
    }

    async function askProf() {
        const text = userInput.value.trim();
        if (!text) return;

        addMsg(text, 'user');
        userInput.value = "";
        state.innerText = "Le professeur r√©fl√©chit...";

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${GROQ_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama3-8b-8192",
                    messages: [
                        { role: "system", content: "Tu es le Professeur Volta, un expert en √©lectricit√© et √©lectronique. Ton ton est s√©rieux, acad√©mique mais encourageant. Utilise LaTeX pour toutes les formules math√©matiques." },
                        { role: "user", content: text }
                    ],
                    temperature: 0.5
                })
            });

            const data = await response.json();
            const reply = data.choices[0].message.content;

            addMsg(reply, 'ai');
            speak(reply);

        } catch (err) {
            addMsg("‚ö†Ô∏è D√©sol√©, j'ai rencontr√© une difficult√© technique avec la liaison Groq.", 'ai');
            state.innerText = "Erreur";
        }
    }

    function addMsg(content, role) {
        const div = document.createElement('div');
        div.className = `bubble ${role}`;
        div.innerHTML = marked.parse(content);
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        if (window.MathJax) MathJax.typesetPromise([div]);
    }

    sendBtn.onclick = askProf;
    userInput.onkeydown = (e) => { if(e.key === 'Enter') askProf(); };
</script>

</body>
</html>
