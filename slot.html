<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My GamePro - Casino Royale</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: linear-gradient(145deg, #ffcf67, #d1a030);
            --neon-blue: #00d2ff;
            --dark-site: #05080a;
            --panel: #121921;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--dark-site);
            color: white; font-family: 'Goldman', cursive;
            height: 100dvh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- AFFICHAGE SOLDE --- */
        .top-bar {
            padding: 15px; display: flex; justify-content: space-between;
            align-items: center; background: rgba(0,0,0,0.6); border-bottom: 1px solid #222;
        }
        .balance-box {
            background: #000; padding: 5px 15px; border-radius: 20px;
            border: 1px solid var(--neon-blue); color: var(--neon-blue);
        }

        /* --- LA MACHINE --- */
        .slot-machine {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
        }

        .exterior-frame {
            background: #1a1a1a; padding: 15px; border-radius: 30px;
            border: 4px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.8);
            width: 100%; max-width: 380px;
        }

        .screen {
            background: #000; border-radius: 15px; padding: 20px 10px;
            border: 2px solid #444; position: relative;
        }

        .reels-container {
            display: flex; gap: 10px; height: 120px; overflow: hidden;
        }

        .reel-window {
            flex: 1; background: #fff; border-radius: 8px;
            height: 100%; overflow: hidden; position: relative;
        }

        .reel-strip {
            position: absolute; width: 100%; top: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        .symbol {
            height: 120px; width: 100%; display: flex;
            align-items: center; justify-content: center;
            font-size: 3.5rem; color: #000;
        }

        /* --- MESSAGES --- */
        .info-panel {
            margin-top: 15px; height: 40px; text-align: center;
            color: var(--gold); font-size: 1rem; text-shadow: 0 0 10px rgba(209, 160, 48, 0.5);
        }

        /* --- CONTR√îLES --- */
        .bottom-panel {
            background: var(--panel); padding: 20px;
            border-top: 2px solid #222; display: flex; flex-direction: column; gap: 15px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .bet-controls { display: flex; justify-content: center; gap: 10px; }
        .btn-bet {
            background: #000; border: 1px solid #444; color: #fff;
            padding: 10px 15px; border-radius: 8px; font-family: inherit;
        }
        .btn-bet.active { border-color: var(--neon-blue); color: var(--neon-blue); box-shadow: 0 0 10px rgba(0,210,255,0.3); }

        .spin-trigger {
            background: var(--gold); border: none; padding: 18px;
            border-radius: 15px; font-family: inherit; font-size: 1.5rem;
            font-weight: bold; color: #000; cursor: pointer;
            box-shadow: 0 6px 0 #8a681c; transition: 0.1s;
        }
        .spin-trigger:active { transform: translateY(4px); box-shadow: 0 2px 0 #8a681c; }
        .spin-trigger:disabled { opacity: 0.5; filter: grayscale(1); }

    </style>
</head>
<body>

<div class="top-bar">
    <div style="color:var(--gold)">MY GAMEPRO</div>
    <div class="balance-box"><span id="balance">10000</span> F</div>
</div>

<div class="slot-machine">
    <div class="exterior-frame">
        <div class="screen">
            <div class="reels-container">
                <div class="reel-window"><div class="reel-strip" id="reel0"></div></div>
                <div class="reel-window"><div class="reel-strip" id="reel1"></div></div>
                <div class="reel-window"><div class="reel-strip" id="reel2"></div></div>
            </div>
        </div>
        <div class="info-panel" id="msg">TENTEZ VOTRE CHANCE</div>
    </div>
</div>

<div class="bottom-panel">
    <div class="bet-controls">
        <button class="btn-bet active" onclick="setBet(200, this)">200</button>
        <button class="btn-bet" onclick="setBet(500, this)">500</button>
        <button class="btn-bet" onclick="setBet(1000, this)">1K</button>
        <button class="btn-bet" onclick="setBet(5000, this)">5K</button>
    </div>
    <button class="spin-trigger" id="spin-btn" onclick="play()">SPIN</button>
</div>

<script>
    const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üíé', '7Ô∏è‚É£'];
    const multipliers = { 'üçí': 3, 'üçã': 4, 'üçâ': 6, 'üçá': 10, 'üíé': 25, '7Ô∏è‚É£': 100 };
    
    let balance = 10000;
    let currentBet = 200;
    let spinning = false;

    // Initialisation des rouleaux
    function initReels() {
        for(let i=0; i<3; i++) {
            const strip = document.getElementById('reel'+i);
            for(let j=0; j<20; j++) {
                const div = document.createElement('div');
                div.className = 'symbol';
                div.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                strip.appendChild(div);
            }
        }
    }
    initReels();

    function setBet(amt, el) {
        if(spinning) return;
        currentBet = amt;
        document.querySelectorAll('.btn-bet').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    async function play() {
        if(spinning || balance < currentBet) return;
        
        spinning = true;
        balance -= currentBet;
        document.getElementById('balance').innerText = balance + " F";
        document.getElementById('spin-btn').disabled = true;
        document.getElementById('msg').innerText = "BOLLING...";

        const results = [];
        const animPromises = [];

        for(let i=0; i<3; i++) {
            const strip = document.getElementById('reel'+i);
            const targetSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            results.push(targetSymbol);
            
            animPromises.push(animateReel(strip, i, targetSymbol));
        }

        await Promise.all(animPromises);
        checkWinner(results);
    }

    function animateReel(strip, index, target) {
        return new Promise(resolve => {
            const speed = 50 + (index * 20);
            let count = 0;
            const max = 15 + (index * 10);
            
            const timer = setInterval(() => {
                const randomSym = symbols[Math.floor(Math.random() * symbols.length)];
                strip.style.top = "-10px"; // Petit effet de vibration
                strip.children[0].innerText = randomSym;
                
                count++;
                if(count >= max) {
                    clearInterval(timer);
                    strip.children[0].innerText = target;
                    strip.style.top = "0";
                    resolve();
                }
            }, speed);
        });
    }

    function checkWinner(res) {
        spinning = false;
        document.getElementById('spin-btn').disabled = false;
        
        const [a, b, c] = res;
        let win = 0;

        if(a === b && b === c) {
            win = currentBet * multipliers[a];
            document.getElementById('msg').innerText = "JACKPOT !! +" + win + " F";
        } else if(a === b || b === c || a === c) {
            win = currentBet * 2;
            document.getElementById('msg').innerText = "PETIT GAIN : +" + win + " F";
        } else {
            document.getElementById('msg').innerText = "ESSAYEZ ENCORE !";
        }

        if(win > 0) {
            balance += win;
            document.getElementById('balance').innerText = balance + " F";
        }
    }
</script>

</body>
</html>
